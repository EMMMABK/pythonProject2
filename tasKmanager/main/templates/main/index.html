{% extends 'main/base.html' %}
{% block title  %}
Main page
{% endblock %}
{{ title }}
{% block content %}
    <h1>Main page</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.tasks }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>You don't have any notes</p>
    {% endif %}
{% endblock %}
